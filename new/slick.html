<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>test123</title>
<link rel="stylesheet" href="css/slick.css">
<link rel="stylesheet" href="css/slick-theme.css">
<style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 20px;
    }

    .slick-slide {
      margin: 20px 20px;
    }

    

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>

    <ul class="container">
        <li><img src="images/1.jpg" width="500dp" height="200dp"></li>
        <li><img src="images/2.jpg" width="500dp" height="200dp"></li>
        <li><img src="images/3.jpg" width="500dp" height="200dp"></li>
    </ul>


    <script type="text/javascript" src="js/1.js"></script>
    <script type="text/javascript" src="js/2.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
<script type="text/javascript">
$('.container').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 1000,
});
</script>
</body>






</html>
